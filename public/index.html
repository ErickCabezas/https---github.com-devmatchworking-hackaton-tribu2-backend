<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Carta de Intención</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Carta de Intención</h1>
        <form id="formulario" action="/generar-carta" method="POST">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" required>
            <label for="experiencia">Experiencia (en años):</label>
            <input type="number" id="experiencia" name="experiencia" required>
            <button type="submit">Generar Carta</button>
        </form>
        <div id="carta"></div>
    </div>
</body>
</html>
